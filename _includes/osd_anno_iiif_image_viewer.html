<div id="osd" class="image-viewer"></div>
<script defer src="{{ '/assets/openseadragon/openseadragon.min.js' | absolute_url }}"></script>
<script src="https://cdn.jsdelivr.net/npm/@annotorious/openseadragon@latest/dist/annotorious-openseadragon.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@annotorious/openseadragon@latest/dist/annotorious-openseadragon.css">

<script>
    $(document).ready(function () {
      var manifestUrl = "{{ include.manifest | absolute_url }}";
      $.getJSON(manifestUrl, function(data) {
        var tileSources = [];
        $.each(data.sequences[0].canvases, function(_k, val) {
          tileSources.push({
            tileSource: val.images[0].resource.service['@id'] + '/info.json',
            referenceStripThumbnailUrl: val.thumbnail
          });
        });
        var viewer = OpenSeadragon({
          id: "osd",
          preload: true,
          sequenceMode: true,
          prefixUrl: "{{ '/assets/openseadragon/images/' | absolute_url }}",
          tileSources: tileSources,
          showReferenceStrip: true,
        });
        // var anno = AnnotoriousOSD.createOSDAnnotator(viewer);
      });
    });
</script>
